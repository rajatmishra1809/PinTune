<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinTune - Register Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-inter text-gray-800">

    <div class="max-w-md w-full rounded-2xl shadow-xl p-8 space-y-8 relative">
        <a href="/" class="absolute top-4 left-4 back-nav-button py-2 px-4 rounded-full text-sm font-bold text-white transition-all duration-300 ease-out cursor-pointer">
            ‚Üê Back to Main
        </a>

        <section class="text-center space-y-6">
            <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r mb-4">
                Create Your PinTune Profile
            </h1>
            <p class="text-lg text-gray-600">
                Register your name and email to personalize your experience. No verification required!
            </p>
            <form id="profile-form" class="space-y-4 max-w-sm mx-auto">
                <div>
                    <label for="profile-name" class="sr-only">Name</label>
                    <input type="text" id="profile-name" placeholder="Your Name" required
                           class="profile-input bg-gray-200 text-gray-800 placeholder-gray-500 focus:ring-teal-500 focus:border-teal-500 w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:border-transparent transition-all duration-200">
                </div>
                <div>
                    <label for="profile-email" class="sr-only">Email</label>
                    <input type="email" id="profile-email" placeholder="Your Email" required
                           class="profile-input bg-gray-200 text-gray-800 placeholder-gray-500 focus:ring-teal-500 focus:border-teal-500 w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:border-transparent transition-all duration-200">
                </div>
                <button type="submit" id="register-button"
                        class="register-button bg-teal-600 hover:bg-teal-700 focus:ring-teal-500 rounded-full py-3 px-8 text-lg font-bold text-white transition-all duration-300 ease-out cursor-pointer">
                    Register Now
                </button>
            </form>
            <div id="registration-message" class="text-lg font-medium mt-4"></div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
    <footer class="w-full text-center mt-8 py-4 text-gray-500 text-base opacity-80">
        &copy; {{ now.year }} PinTune. All rights reserved.<br>
        <span class="text-gray-700 font-semibold">Made by Rajat Mishra</span>
    </footer>
</body>
</html>
