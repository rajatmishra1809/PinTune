<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinTune - Pinterest Music Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 font-inter text-gray-800">

    <div class="max-w-4xl w-full rounded-2xl shadow-xl p-8 space-y-8 relative">
        <a href="/profile" class="absolute top-4 right-4 profile-nav-button p-2 font-bold text-white transition-all duration-300 ease-out cursor-pointer rounded-full">
            <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
        </a>
        <header class="text-center">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r mb-4">
                PinTune
            </h1>
            <p class="text-xl text-gray-600 mb-6">
                Describe your Pinterest aesthetic, or get a surprise!
            </p>
            <button id="surprise-me-button" class="surprise-me-button py-3 px-8 rounded-full text-lg font-bold text-white transition-all duration-300 ease-out cursor-pointer">
                Surprise Me!
            </button>
        </header>
        <section class="text-center space-y-6 mt-8">
            <h2 class="text-3xl font-bold text-gray-800">What's your Pinterest aesthetic today?</h2>
            <div class="flex flex-col items-center space-y-4">
                <textarea id="aesthetic-description" placeholder="e.g., 'Vintage vibes, cozy cafes, rainy days, dark academia...' "
                          class="aesthetic-input w-full md:w-3/4 p-4 rounded-lg border border-gray-300 focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-200"
                          rows="4"></textarea>
                <button id="get-tunes-button" class="get-tunes-button py-3 px-8 rounded-full text-lg font-bold text-white transition-all duration-300 ease-out cursor-pointer">
                    Get My PinTunes!
                </button>
            </div>
        </section>
        <section class="mt-8">
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Your PinTunes:</h2>
            <div id="music-recommendations">
                <p class="text-gray-500 text-center col-span-full text-xl font-medium animate-pulse">Describe your aesthetic above to get music recommendations!</p>
            </div>
        </section>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <footer class="w-full text-center mt-8 py-4 text-gray-500 text-base opacity-80">
        &copy; {{ now.year }} PinTune. All rights reserved.<br>
        <span class="text-gray-700 font-semibold">Made by Rajat Mishra</span>
    </footer>
</body>
</html>
